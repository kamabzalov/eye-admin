<section class="content contact">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Список тикетов</h2>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card">
                    <div class="body table-responsive">
                        <table class="table table-hover m-b-0 c_list" datatable="ng" dt-options="vm.dtOptions" dt-instance="vm.dtInstance" dt-column-defs="vm.dtColumnDefs">
                            <thead>
                                <tr>
                                    <th>Имя</th>                                    
                                    <th data-breakpoints="xs sm md">Заголовок</th>
                                    <th data-breakpoints="xs">Email аккаунта</th>
                                    <th data-breakpoints="xs"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="ticket in tickets">
                                    <td>
                                        <p class="m-b-0">{{ticket.name}}</p>
                                    </td>                                  
                                    <td>
                                        <p class="m-b-0">{{ticket.reason}}</p>
                                    </td>
                                    <td>
                                        <p class="m-b-0">{{ticket.email_from}}</p>
                                    </td>
                                    <td>
                                        <a href="{{ticket.ticket_id}}" class="btn btn-icon btn-neutral btn-icon-mini"><i class="zmdi zmdi-edit"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
