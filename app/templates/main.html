<section class="content home">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <h2>Общая статистика и инструменты</h2>
                </div>            
            </div>
        </div>
        <div class="container-fluid">
            
            <div class="row clearfix">
                <div class="col-lg-4 col-md-6">
                    <div class="card">
                        <div class="body">
                            <h3 class="m-b-0">{{reportsCount}}</h3>
                            <p class="text-muted">Жалоб</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="card">
                        <div class="body">
                            <h3 class="m-b-0">{{ticketsCount}}</h3>
                            <p class="text-muted">Тикетов</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="card">
                        <div class="body">
                            <h3 class="m-b-0">{{notVerifyAccountsCount}}</h3>
                            <p class="text-muted">Непроверенных аккаунтов</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row clearfix">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="header">
                            <h2><strong>Генерация</strong> ссылок</h2>                        
                        </div>
                        <div class="body">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <input type="text" value="" placeholder="Описание" class="form-control" data-ng-model="describe">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                        <div class="form-group">
                                            <input type="text" value="" placeholder="Ссылка на пост" class="form-control" data-ng-model="from">
                                        </div>
                                </div>
                                <div class="col-sm-12">
                                    <button class="btn btn-primary" data-ng-click="generateUrl(ANDROID_URL)">Ссылка для Android</button>
                                    <button class="btn btn-primary" data-ng-click="generateUrl(IOS_URL)">Ссылка для iOS</button>
                                    <p class="m-t-15"><a data-ng-href="{{siteUrl}}" target="_blank">{{siteUrl}}</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
